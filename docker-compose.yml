version: '3.8'

services:
  sportai-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sportai-backend
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - HOST=0.0.0.0
    volumes:
      - ./backend/app/models:/app/backend/app/models:ro
      - ./backend/app/scalers:/app/backend/app/scalers:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sportai-network

networks:
  sportai-network:
    driver: bridge
